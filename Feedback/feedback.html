<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="fstyle.css" />
    <title>Let Us Know Your Feedback</title>
  </head>
  
  <body>
    <div></div>
    <div>

    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our support?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQThx7d3-YDdtaT1BObYYeSxBwdQk4bNf2dag&usqp=CAU" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX_g6A8oXaY3VceE7KC0DxRndPpUBS5L2IiQ&usqp=CAU" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSh24mVilZvcHTQDr4O6xXaNwamC2jaw2tUqA&usqp=CAU" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    </div>
    <script src="fscript.js"></script>
  </body>
</html>
